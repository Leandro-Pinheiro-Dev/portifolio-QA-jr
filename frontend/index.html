<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Home | Banco de Tintas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="logotipo">
      <img src="img/logotipo.png" alt="Logotipo Banco de Tintas" />
    </header>
    <div class="section-fluid-main">
      <!-- Coluna da esquerda -->
      <div class="left-column">
        <form id="formTinta">
          <fieldset>
            <legend><b>Cadastro Doações</b></legend>

            <div class="inputBox">
              <input type="text" id="nome" class="inputUser" required />
              <label class="labelInput">Nome do Doador</label>
            </div>

            <div class="inputBox">
              <select id="tipo" class="inputUser" required>
                <option value="" disabled selected>Selecione o tipo</option>
                <option value="Acrilica">Acrilica</option>
                <option value="Latex">Latex</option>
                <option value="Esmalte">Esmalte</option>
                <option value="PVA">PVA</option>
                <option value="Verniz">Verniz</option>
              </select>
              <label class="labelInput">Tipo de Tinta</label>
            </div>

            <div class="inputBox">
              <select id="cor" class="inputUser" required>
                <option value="" disabled selected>Selecione a cor</option>
                <option value="azul">Azul</option>
                <option value="azul bebe">Azul Bebê</option>
                <option value="Cinza Claro">Cinza Claro</option>
                <option value="Cinza mais Claro">Cinza Muito Claro</option>
                <option value="Preto">Preto</option>
                <option value="Vinho">Vinho</option>
              </select>
              <label class="labelInput">Cor</label>
            </div>

            <div class="inputBox">
              <select id="acabamento" class="inputUser" required>
                <option value="" disabled selected>
                  Selecione o acabamento
                </option>
                <option value="fosco">Fosco</option>
                <option value="brilhante">Brilhante</option>
                <option value="satinado">Semi-brilho</option>
              </select>
              <label class="labelInput">Acabamento</label>
            </div>
            <div class="inputBox">
              <input type="number" id="quantidade" class="inputUser" required />
              <label class="labelInput">Quantidade (mL)</label>
            </div>

            <div class="inputBox">
              <input type="date" id="validade" class="inputUser" required />
              <label class="labelInput">Validade</label>
            </div>

            <div class="inputBox">
              <select id="condicao" class="inputUser" required>
                <option value="nova">nova</option>
                <option value="usada">usada</option>
              </select>
              <label class="labelInput">Condição</label>
            </div>
            <p id="feedback"></p>
            <button type="submit">Cadastrar</button>
          </fieldset>
        </form>
      </div>
      <!-- Fim da coluna da esquerda -->

      <div class="section">
        <div class="info-wrap mob-margin">
          <p class="title-up">Banco de Tintas Jundiai</p>
          <h2>Fatec Jundiai | Saci Tintas</h2>
          <h4>Tinta para doação <span></span></h4>
          <div class="section-fluid">
            <input
              class="desc-btn"
              type="radio"
              id="desc-1"
              name="desc-btn"
              checked
            />
            <label for="desc-1">Descrição</label>
            <div class="section-fluid desc-sec accor-1">
              <p>
                Essas são as cores principais que estamos precisando no momento!
              </p>
            </div>
          </div>
          <h5>Cores principais:</h5>
        </div>
        <div class="clearfix"></div>
        <input
          class="color-btn for-color-1"
          type="radio"
          id="color-1"
          name="color-btn"
          checked
        />
        <label class="first-color" for="color-1"></label>
        <input
          class="color-btn for-color-2"
          type="radio"
          id="color-2"
          name="color-btn"
        />
        <label class="color-2" for="color-2"></label>
        <input
          class="color-btn for-color-3"
          type="radio"
          id="color-3"
          name="color-btn"
        />
        <label class="color-3" for="color-3"></label>
        <input
          class="color-btn for-color-4"
          type="radio"
          id="color-4"
          name="color-btn"
        />
        <label class="color-4" for="color-4"></label>
        <input
          class="color-btn for-color-5"
          type="radio"
          id="color-5"
          name="color-btn"
        />
        <label class="color-5" for="color-5"></label>
        <input
          class="color-btn for-color-6"
          type="radio"
          id="color-6"
          name="color-btn"
        />
        <label class="color-6" for="color-6"></label>
        <div class="clearfix"></div>
        <div class="info-wrap">
          <a href="#" class="btn">Doar outra cor</a>
        </div>
        <div class="img-wrap chair-1"></div>
        <div class="img-wrap chair-2"></div>
        <div class="img-wrap chair-3"></div>
        <div class="img-wrap chair-4"></div>
        <div class="img-wrap chair-5"></div>
        <div class="img-wrap chair-6"></div>
        <div class="back-color"></div>
        <div class="back-color chair-2"></div>
        <div class="back-color chair-3"></div>
        <div class="back-color chair-4"></div>
        <div class="back-color chair-5"></div>
        <div class="back-color chair-6"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
